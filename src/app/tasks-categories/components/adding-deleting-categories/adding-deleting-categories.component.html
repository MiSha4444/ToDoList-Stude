<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
              (click)="OpenNew()"></button>
    </ng-template>
  </p-toolbar>
  <p-table [columns]="cols" [value]="categories" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]='col.field'>
          {{col.header}}
          <p-sortIcon [field]='col.field'></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-category>
      <tr>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                  (click)="editCategory(category)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                  (click)="deleteCategory(category)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!--Модальное окно -->
<p-dialog [(visible)]="categoryDialog" [style]="{width: '450px'}" header="Создание категории" [modal]="true"
          styleClass="p-fluid">

  <ng-template pTemplate="content">
    <div class="p-field">
      <small class="p-invalid" *ngIf="submitted && !category.name">Name is required.</small>
    </div>
    <div class="p-field">
      <label for="user">название категории</label>
      <input pInputText type="text" id="user" [(ngModel)]="category.name">
    </div>
    <div class="p-field">
      <label for="name">Задача</label>
      <textarea id="name" pInputTextarea [(ngModel)]="category.name" required rows="3"
                cols="20"></textarea>
    </div>


  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveCategory()"></button>
  </ng-template>
</p-dialog>
</div>
