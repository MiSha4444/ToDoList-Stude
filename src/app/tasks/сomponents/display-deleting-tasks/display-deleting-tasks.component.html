<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
              (click)="openNew()"></button>
    </ng-template>
  </p-toolbar>


  <p-table [columns]="cols" [value]="tasks">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-task>
      <tr>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                  (click)="editTask(task)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                  (click)="deleteTask(task)"></button>
        </td>
      </tr>

    </ng-template>
  </p-table>

  <p-dialog [(visible)]="taskDialog" [style]="{width: '450px'}" header="Создание задачи" [modal]="true"
            styleClass="p-fluid">

    <ng-template pTemplate="content">
      <div class="p-field">
        <small class="p-invalid" *ngIf="submitted && !task.name">Name is required.</small>
      </div>
      <div class="p-field">
        <label for="user">Имя исполнителя</label>
        <input pInputText type="text" id="user" [(ngModel)]="task.user">
      </div>
      <div class="p-field">
        <label for="name">Задача</label>
        <textarea id="name" pInputTextarea [(ngModel)]="task.name" required rows="3"
                  cols="20"></textarea>
      </div>
      <div class="p-field">
        <label for="date">Дата</label>
        <input id="date" pInputText type="date" [(ngModel)]="task.date">
      </div>
      <div class="p-field">
        <label class="p-mb-3">Category</label>
        <div class="p-formgrid p-grid">
          <div class="p-dropdown ">
            <p-dropdown id="category" name="category" [(ngModel)]="task.category">sdsad</p-dropdown>
          </div>
        </div>
      </div>
      <div class="p-field">
        <label class="p-mb-3">Статус</label>
        <div class="p-formgrid p-grid">
          <div class="p-dropdown ">
            <p-dropdown id="status" name="status" [(ngModel)]="task.status"> sdsad</p-dropdown>
          </div>
        </div>
      </div>


    </ng-template>

    <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
    </ng-template>
  </p-dialog>
</div>
{{this.tasks | json}}
